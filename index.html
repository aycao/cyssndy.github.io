    <script type="text/javascript">
        'use strict';

        /* ========================== */
        /* ::::::: Backstrech ::::::: */
        /* ========================== */
        // You may also attach Backstretch to a block-level element
        $.backstretch(
			[
				"img/44.jpg",
				"img/colorful.jpg",
				"img/34.jpg",
				"img/images.jpg"
			],

			{
				duration: 4500,
				fade: 1500
			}
		
		);
		
		var clkInterval;
		
		$(document).ready(function(){
			// set clock canvas size
			
			var mClkCanvas = $("#clock")[0];
			var clkOuterWidth = $(mClkCanvas).outerWidth();
			mClkCanvas.width = clkOuterWidth;
			mClkCanvas.height = clkOuterWidth;
			
			clkInterval = setInterval(updateClocks, 1000);
		});
		
		var ssss = 0;
		function updateClocks()
		{
			console.log(ssss++);
			var now = new Date();
			var h = now.getHours() % 12;
			var m = now.getMinutes();
			var s = now.getSeconds();
			
			// --- Analog clock ---//

			var canvas = document.getElementById("clock");
			var context = canvas.getContext("2d");
			
			// You can change this to make the clock as big or small as you want.
			// Just remember to adjust the canvas size if necessary.
			var clkWidth = $("#clock")[0].width;
			var clockRadius = clkWidth * 0.5;

			// Make sure the clock is centered in the canvas
			var clockX = canvas.width / 2;
			var clockY = canvas.height / 2;

			// Make sure TAU is defined (it's not by default)
			Math.TAU = 2 * Math.PI;
			
			context.clearRect(0, 0, canvas.width, canvas.height);
			
			
			
			// Draw arms

			function drawArm(progress, armThickness, armLength, armColor)
			{
				var armRadians = (Math.TAU * progress) - (Math.TAU/4);
				var targetX = clockX + Math.cos(armRadians) * (armLength * clockRadius);
				var targetY = clockY + Math.sin(armRadians) * (armLength * clockRadius);

				context.lineWidth = armThickness;
				context.strokeStyle = armColor;

				context.beginPath();
				context.moveTo(clockX, clockY); // Start at the center
				context.lineTo(targetX, targetY); // Draw a line outwards
				context.stroke();
			}
			
			var hProgress = (h/12) + (1/12)*(m/60) + (1/12)*(1/60)*(s/60);
			var mProgress =                 (m/60) +        (1/60)*(s/60);
			var sProgress =                                        (s/60);
			
			console.log("h: " + hProgress + " m: " + mProgress + " s: " + sProgress) ;
			
			drawArm( hProgress, 10, 1/2, '#000000'); // Hour
			drawArm( hProgress, 10, -5/clockRadius, '#000000'); // Hour

			drawArm( mProgress,  4, 3/4, '#000000'); // Minute
			drawArm( mProgress,  4, -2/clockRadius, '#000000'); // Minute

			drawArm( sProgress,  2,   1, '#000000'); // Second
			drawArm( sProgress,  2, -10/clockRadius, '#000000'); // Second

		}
		
		
    </script>
